version: '3.7'

services:
  gc-system-payment-container:
    image: gcsystempayment
    build:
      context: .
      target: development
    env_file:
      - ./env/development.env
    ports:
      - "8080:8080"
      - "8000:8000"
    volumes:
      - certificates:/app/certificates
volumes:
  certificates: